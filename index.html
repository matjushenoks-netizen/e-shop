<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Embeds</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    iframe {
      width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Мои видео</h1>
  <div class="video-container">
    
    <!-- Видео 1 -->
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>

    <!-- Видео 2 -->
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>

    <!-- Видео 3 -->
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>

  </div>
</body>
</html>
