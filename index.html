<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matjushenoks — Raimonds</title>
  <style>
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: rgba(0,0,0,0.7);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      max-width: 70%;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    nav a:hover { color: #22c55e; }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      border: none;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }

    .overlay h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    section {
      padding: 80px 20px 60px;
      max-width: 1000px;
      margin: auto;
      scroll-margin-top: 90px;
    }

    section h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }

    .video-block {
      margin-bottom: 60px;
    }

    .video-block h3 {
      margin-bottom: 15px;
      margin-top: 0;
    }

    .video-frame {
      width: 100%;
      border-radius: 10px;
      border: none;
      aspect-ratio: 16 / 9;
      display: block;
    }

    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      header { padding: 10px 15px; }
      header h1 { font-size: 14px; max-width: 60%; }
      nav a { margin-left: 10px; font-size: 12px; }
      .overlay h2 { font-size: 32px; }
    }
  </style>
</head>
<body>

<header>
  <h1>Little moments of our lives</h1>
  <nav>
    <a href="#about">About</a>
    <a href="#videos">Videos</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="hero">
  <iframe
    src="https://www.youtube.com/embed/V9GzPNtoFqs?autoplay=1&mute=1&loop=1&playlist=V9GzPNtoFqs&controls=0&modestbranding=1&showinfo=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
  <div class="overlay">
    <h2>Dreams Come True</h2>
  </div>
</div>

<section id="about">
  <h2>About</h2>
  <p>
    I capture and share unique fragments of life —
